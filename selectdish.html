<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Select Dish</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<style type="text/css">
		.gray {
			background-color: #e9ecef;
		}

		.left {
			text-align: left;
		}

		.center {
			text-align: center;
		}

		.border {
			border-color: #e9ecef;
		}

		.row {
			margin-right: auto;
			margin-left: auto;
		}

		.jumbotron {
			border-bottom: 5px solid darkgray;
			margin-bottom: 0px;
		}

		.border-right {
			border-right: 3px solid black;
		}

		.full-height {
			height: 100%;
			min-height: 100%;
		}

		.margin-right-5px {
			margin-right: 5px;
		}

		html {
			height: 100%;
		}

		body {
			min-height: 100%;
			height: 100%;
		}

		.table-wrapper {
			width: 100%;
			margin-top:10px;
		}

		.no-padding {
			padding: 0px;
		}

		.padding-15 {
			padding: 0px 15px;
		}

		h4.left {
			padding-top: 20px;
		}

		.total-wrapper {
			width: 100%;
			padding: 5px 15px;
			text-align: right;
		}

		.table {
			margin-bottom: 0px;
		}

		.full-width {
			width: 100% !important;
		}

		.text-left {
			text-align: left;
		}

		.sub-title {
			padding-bottom: 20px;
			padding-left: 15px;
			padding-right: 15px;
			border-bottom: 3px solid black;
			margin: 0px -15px;
			padding-top:20px;
		}

		.guest {
			width: auto !important;
		}

		.top-nav{
			padding: 30px 0px;
		}

		.menu{
			border: 4px solid black;
			margin-top:20px;
		}

		.menu img {
			width: 100%;
			height: auto;
		}

		.menu .caption {
			background-color: lightgray;
			height: 100%;
		}

		.caption h5 {
			padding: 5px;
			margin: 0px;
			border-top: 4px solid black;
		}

		.title {
			text-align: center;
			background-color: lightgray;
		}

		#dinner-nav{
			margin-top:50px;
		}
		
		tbody tr{
      background-color: #f2f2f2;
    }

		@media (min-width: 320px) and (max-width: 480px) {
			.main-body{
				margin-top:90px;
			}

			.top-nav{
				padding: 10px 0px;
			}

			h1 {
				font-size: 30px;
			}

			.fixed {
				position: fixed;
				top: 0;
				right: 0;
				left: 0;
				z-index: 1030;
			}
  
		}
	</style>
</head>

<body>

	<!-- Top Bar -->
	<!-- <div>
		<nav class="navbar mx-auto fixed title">
					<h1 class='mx-auto'>Dinner Planner</h1>
		</nav>
	</div> -->

	<div id='homeView' class='full-height'>
		
		<div id='top-nav'></div>

		<!-- Navbar on Mobile -->
		<div id='nav-mobile'></div>

		<!-- Body -->
		<div id='body' class="row full-height">
				<!-- Sidebar Left -->
				<div class="col-md-2 center border-right full-height no-padding d-none d-md-block">
					<div class='padding-15'>
						<h4 class="left">My Dinner</h4>
						<div>
							<form class="form-inline">
								<div class="form-group">
									<span class='margin-right-5px'>People </span>
								</div>
								<div class="form-group">
									<select class="guest">
									</select>
								</div>
							</form>
						</div>
					</div>

					<div class="table-wrapper">
						<table class="table">
							<thead>
								<tr class='table-active'>
									<th>Dish Name</t>
									<th>Cost</t>
								</tr>
							</thead>
							<tbody class='menu-table'>
							</tbody>
						</table>
					</div>

					<div class='total-wrapper'>
						<span class='totalCost'></span>
					</div>
					<div class='row'>
						<button type="button" class="btn btn-md btn-warning mx-auto col-10 btn-confirm" disabled="disabled">Confirm Dinner</button>
					</div>
				</div>

				<!-- Body -->
				<div class="col-md-10 main-body">
					<div class='sub-title'>
						<div class='row'>
							<h4 class="sleft col-md-12">Find a Dish</h4>
						</div>
						<div class="row">
							<div class="col-md-3">
								<input type="text" class="form-control full-width" id="keywords" placeholder="Enter key words">
							</div>

							<div class="col-md-2">
								<button class="btn btn-primary full-width text-left" type="button" data-toggle="dropdown">
									<div class='row'>
										<span class='text-left col-11 no-padding' id='dishTypeTitle'>All</span>
										<span class='dropdown-toggle col-1 no-padding'></span>
									</div>
								</button>

								<ul class="dropdown-menu full-width" id='dishType'>
								</ul>

							</div>

							<!-- <div class="form-group">
							<select id="dishType">
							</select>
						</div> -->



							<div class="col-md-1">
								<div>
									<button type="button" class="btn btn-warning">Search</button>
								</div>

							</div>
						</div>

					</div>
					<br>
					<div id='menu-wrapper' class="row center">
					</div>

				</div>

			</div>
	</div>

	<!-- jQuery -->
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/selectView.js"></script>
	<script src="js/view/homeView.js"></script>
	<script src="js/view/detailView.js"></script>
	<script src="js/view/summaryView.js"></script>
	<script src="js/view/printView.js"></script>
</body>

</html>
