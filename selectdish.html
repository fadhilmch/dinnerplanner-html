<!DOCTYPE html>
<html>

<head>
	<title>Select Dish</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<style type="text/css">
		.gray {
			background-color: #e9ecef;
		}

		.left {
			text-align: left;
		}

		.center {
			text-align: center;
		}

		.border {
			border-color: #e9ecef;
		}
	</style>
</head>

<body>

	<div class="jumbotron center">
		<h1>Dinner Planner</h1>
	</div>


	<div id='selectView' class="containter">
		<div class="row border">
			<div class="col-md-2 border center">

				<h4 class="left px-3">My Dinner</h4>
				<br>
				<div>
					<form class="form-inline">
						<div class="form-group">
							<div class="px-3">
								<label for="guest">People </label>
							</div>
						</div>

						<div class="form-group">
							<select id="guest">
							</select>
						</div>

					</form>
				</div>
				<br>


				<div>

					<table class="table">

						<thead class="gray">
							<tr>
								<td>Dish Name</td>
								<td>Cost</td>
							</tr>
						</thead>

						<tbody>
							<tr>
								<td>Olive Oil</td>
								<td>10 SEK</td>
							</tr>
							<tr>
								<td>Olive Oil</td>
								<td>10 SEK</td>
							</tr>
							<tr>
								<td>Olive Oil</td>
								<td>10 SEK</td>
							</tr>
							<tr>
								<td>Olive Oil</td>
								<td>10 SEK</td>
							</tr>
						</tbody>

					</table>

				</div>

				<div>
					<button type="button" class="btn btn-md btn-warning" disabled="disabled">Confirm Dinner</button>

				</div>

			</div>



			<div class="col-md-10">

				<h4 class="left">Find a Dish</h4>

				<form class="form-inline">
					<div class="input-group">
						<div class="form-group">
							<div>
								<input type="text" class="form-control" id="keywords" placeholder="Enter key words">

							</div>
						</div>
						<div class="form-group">
							<div class="px-3">
								<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">All
									<span class="caret"></span></button>

								<ul class="dropdown-menu" id='dishType'>
								</ul>
								
							</div>
						</div>
						<div class="form-group">
							<div>
								<button type="button" class="btn btn-warning">Search</button>
							</div>

						</div>


					</div>
				</form>

				<br>
				<div class="row center">

					<div class="col-sm-6 col-md-2">
						<div class="thumbnail">
							<img src="images/icecream.jpg" alt="...">
							<div class="caption">
								<h5>Ice Cream</h5>

							</div>
						</div>
					</div>

					<div class="col-sm-6 col-md-2">
						<div class="thumbnail">
							<img src="images/meatballs.jpg" alt="...">
							<div class="caption">
								<h5>Meatballs</h5>

							</div>
						</div>
					</div>

					<div class="col-sm-6 col-md-2">
						<div class="thumbnail">
							<img src="images/sourdough.jpg" alt="...">
							<div class="caption">
								<h5>Sourdough</h5>

							</div>
						</div>
					</div>

					<div class="col-sm-6 col-md-2">
						<div class="thumbnail">
							<img src="images/toast.jpg" alt="...">
							<div class="caption">
								<h5>Toast</h5>

							</div>
						</div>
					</div>

					<div class="col-sm-6 col-md-2">
						<div class="thumbnail">
							<img src="images/icecream.jpg" alt="...">
							<div class="caption">
								<h5>Ice Cream</h5>

							</div>
						</div>
					</div>

					<div class="col-sm-6 col-md-2">
						<div class="thumbnail">
							<img src="images/meatballs.jpg" alt="...">
							<div class="caption">
								<h5>Meatballs</h5>

							</div>
						</div>
					</div>



				</div>

			</div>

		</div>

	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/selectView.js"></script>
	<script src="js/view/homeView.js"></script>
</body>

</html>
